<p>Latest currency rates</p>
<table border='1'>
  <tr><th>Name</th><th>Bid</th><th>Ask</th><th>Time</th></tr>
  <tr *ngFor='let currency of currency'>
    <td>{{currency.name}}</td>
    <td>{{currency.bid}}</td>
    <td>{{currency.ask}}</td>
    <td>{{currency.time}}</td>
  </tr>  
</table>
