<div class='content'>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>LoginID</label>
    <br>
    <input type="text" formControlName="loginID" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.loginID.errors }" />
    <div *ngIf="submitted && loginForm.controls.loginID.errors" class="errorMessage">
        <div *ngIf="loginForm.controls.loginID.errors.required">*LoginID is required</div>
    </div>
    <br>
    <label>Password</label>
    <br>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />    <div *ngIf="submitted && loginForm.controls.password.errors" class="errorMessage">
        <div *ngIf="loginForm.controls.password.errors.required">*Password is required</div>
    </div>
    <br>
    <button class="inPageBtn">Login</button>
    <br><br>
    <a routerLink="/register" class="inPageBtn">Register</a>
</form>
</div>
